<br>

<div class="login-page">
	<div class="row align-items-center justify-content-center">
		<h1 class="display-4">Trello Clone</h1>
	</div>

	<br><br>

  <div class="row align-items-center justify-content-center">
    <div class="col col-md-6">

			<h3>Create an account</h3>

			<form (ngSubmit)="doRegister(registerForm)" #registerForm="ngForm">
        <div class="form-content">
					<div class="form-group">
        		<input [(ngModel)]="credentials.name" name="name" type="text" required class="form-control input-underline input-lg" placeholder="Name">
          </div>
          <div class="form-group">
        		<input [(ngModel)]="credentials.email" name="email" type="email" required class="form-control input-underline input-lg" placeholder="Email">
          </div>
          <div class="form-group">
            <input [(ngModel)]="credentials.password" name="password" type="password" required class="form-control input-underline input-lg" placeholder="Password">
          </div>
					<div class="form-group">
            <input [(ngModel)]="passwordConfirmation" name="password" type="password" required class="form-control input-underline input-lg" placeholder="Confirm Password">
          </div>
        </div>

				<div *ngIf="registerForm.valid && checkForErrors()" class="alert alert-danger" role="alert">
					<strong>Oops!</strong>
					<ul>
						<li *ngIf="credentials.password.length < 6">The passwords must have at least 6 characters!</li>
						<li *ngIf="credentials.password !== passwordConfirmation">The passwords must match!</li>
					</ul>
				</div>

				<div *ngIf="error" class="alert alert-danger" role="alert">
					<strong>Oops!</strong> {{ error }}
				</div>

				<div *ngIf="success" class="alert alert-success" role="alert">
          <strong>Success!</strong> {{ success }}
        </div>

				<div>
					<button type="submit" class="btn rounded-btn login-btn" [disabled]="registerForm.invalid || isRequesting || credentials.password !== passwordConfirmation">Register</button>
        </div>

				<br>
				<br>

				<div>
					<button type="button" class="btn rounded-btn register-btn" routerLink="../login">Already have an account? Sign in!</button>
				</div>

      </form>
  	</div>
	</div>
</div>
