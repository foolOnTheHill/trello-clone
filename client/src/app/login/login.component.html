<div class="login-page">
  <div class="row align-items-center justify-content-center">
    <div class="col col-md-6">

			<h3>Login</h3>

			<form (ngSubmit)="doLogin(loginForm)" #loginForm="ngForm">
        <div class="form-content">
          <div class="form-group">
        		<input [(ngModel)]="credentials.email" name="email" type="email" required class="form-control input-underline input-lg" placeholder="Email">
          </div>
          <div class="form-group">
            <input [(ngModel)]="credentials.password" name="password" type="password" required class="form-control input-underline input-lg" placeholder="Password">
          </div>
        </div>

				<div *ngIf="error" class="alert alert-danger" role="alert">
					<strong>Oops!</strong> {{ error }}
				</div>

				<div *ngIf="success" class="alert alert-success" role="alert">
          <strong>Success!</strong> {{ success }}
        </div>

				<div>
					<button type="submit" class="btn rounded-btn login-btn" [disabled]="loginForm.invalid || isRequesting">Login</button>
        </div>

				<br>
				<br>

				<div>
					<button type="button" class="btn rounded-btn register-btn" routerLink="../register">Create an account</button>
				</div>

      </form>
  	</div>
	</div>
</div>
